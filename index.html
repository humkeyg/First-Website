<!DOCTYPE html><!--like the settings for the page-->
<html lang="en-US">

<head><!--different than header, used to contain meta data and links-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Landing Page</title><!--refers to the title of the page in the browser-->
</head>

<body> <!--This is for the navigation elements contained in the nav-->
    <header><!--so we know it's at the top of the page-->
        <nav class="text-right"> <!--this class will be used to style everything under text-right-->
            <ul><!--need to label this section as ul so the program knows it will be a list-->
                <li> <a href="https://github.com/">Github</a></li>
                <li> <a href="#">Portfolio</a></li>
                <li> <a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="text-center">My New Website</h1>
        <figure><!--for image src can just copy image url and paste-->
            <img src="https://i.kym-cdn.com/photos/images/newsfeed/000/688/053/73a.jpg" alt="Rainbow Dash says Go To Bread">
            <figcaption class="text-center">"Go To Bread"</figcaption>
        </figure>
        <section id="contact"><!--in css can use hashtags for ids-->
            <h2 class="text-center">Contact Me</h2>
            <form>
                <ul>
                    <li>
                        <label class="text-right" for="name">Name:</label>
                        <!--white text indicates the text that will show up on the page-->
                        <input type="text" id="name" name="user-name">
                        <!--input creates a typable box, id is for linking to css styling, name attr for JS and for data collection-->
                    </li>

                    <br> <!--creates an enter-break between the two labels while keepign their boxes next to them-->

                    <li>
                        <label class="text-right" for="email">Email:</label>
                        <!--creates an enter-line break-->
                        <input type="text" id="email" name="user-email">
                    </li>
                </ul>
                <div class="text-center">
                    <button type="submit">SEND</button>  
                </div>
            </form>
        </section>
    </main>

    <footer class="text-center">
        Â© 2021 Go To Bread Meme Co
    </footer>
</body>
</html>
